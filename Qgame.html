<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Multiplication Quiz</title>
        <link rel="stylesheet" type="text/css" href="Qgame.css">
    <script src="Qgame.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Nathan's Multiplication Quiz!</h1>
            <h2>Player-Based Multiplication Quiz</h2>
        </header>
        <br>
        <div id="output">
            
        </div>
        <h4 id="player_question"></h4>
        <h4 id="player_answer"></h4>
        <br>
        <label>Enter first factor</label>
        <input type = "number" id="first_number" placeholder="Enter first factor...">
        <br>
        <label>Enter second factor</label>
        <input type = "number" id="second_number" placeholder="Enter second factor...">
        <br>
        <br>
        <br>
        <div id="leftfloat">
            <h4 id="player1stats"></h4> 
        </div>
        <div id="rightfloat">
            <h4 id="player2stats"></h4>
        </div>
        <br>
        <button style ="background-color: rgb(226, 144, 36); color: white;",  onclick = "submit();"><i>Submit</i></button>
    </body>
</html>
