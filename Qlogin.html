<!DOCTYPE html>
<html lang="en">

<head>

    <br>
    <section>
        <button style ="background-color: rgb(226, 144, 36); color: white;",  onclick = "addUser();"><i>Start the Quiz!</i></button>

    <br>
    <br>
    <br>
    <br>
    <section>

            <img src="arrowready.png" id="arrow">

            <h3>Ready to take on the competition?</h5>

    </section>
